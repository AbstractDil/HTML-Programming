    <!-- Javascript Code is given below -->

    <script src="checkUrl.js" type="text/javascript"></script>

    <script>

        const topic = document.getElementById('topic');

        topic.innerHTML = "Variety of Fish";

        // Set page title with Javascript

        document.title = topic.innerHTML;

        const myContent = document.getElementById('myContent');

     

        const questionAnswer = [
            {
                question:"Where did the fish live?",
                answer:"The fish lived in rivers, canals, swamps etc."
            },
            {
                question: "Which fish can jump using its tail?",
                answer : "Chang can jump a little using its tail."
            },
            {
                question : "Which fish lived longer in paddy field?",
                answer : "Fish like koi,chang,shingi, magur, shoal, shaal used to live longer in paddy field."
            },
            {
                question : " Which fish could be found in Paddy Field?",
                answer : " Fish like mourola, puti, rui, mriguel, pakal, shoal etc. can be found in paddy field."

            },
            {
                question : "Which fish can survive for long periods without water?",
                answer  : "Fish like Shingi, Magur etc., can survive for long periods without water."
            },
            {
                question : "Name two fish without scales.",
                answer : "Shingi and Magur"
            },
            {
                question : "The number of ____________ fish has decreased.",
                answer : "Sarputi",
            },
            {
                question : " Write the name of two endangered fish.",
                answer : "Naydosh and Kharshula.",
            },
            {
                question : "What is Pisciculture?",
                answer : "Pisciculture is a process of growing fish and selling it or using its products for domestic or commercial use."
            },
            {
                question : "What is Polo?",
                answer: " A type of plunge basket made of bamboo strips is called Polo."
            }
            
        ];


        questionAnswer.forEach((item,index)=>{

           
          // generate proper question number using li tag

            // const questionNumber = document.createElement('li');

            // questionNumber.innerHTML = "Q"+(index+1)+". ";



            const orderList = document.createElement('ol');

            const listItem = document.createElement('li');

            listItem.innerHTML = "Q"+(index+1)+". ";

            const question = document.createElement('strong');

            const paragraph = document.createElement('p');

            // create Ans:- for each answer

            const ans = document.createElement('strong');

            ans.innerHTML = "Ans:- ";

            paragraph.appendChild(ans);

            const answer = document.createElement('span');

            question.innerHTML = item.question;

            answer.innerHTML = item.answer;

            // myContent.appendChild(questionNumber);

            listItem.appendChild(question);

            paragraph.appendChild(answer);

            listItem.appendChild(paragraph);

            orderList.appendChild(listItem);

            myContent.appendChild(orderList);

            // hide li tag number

           orderList.style.listStyleType = "none";



        });
       




    </script>




    <!-- Javascript Code ends here -->
