    <script src="checkUrl.js" type="text/javascript"></script>

    <script>

        const topic = document.getElementById('topic');

        topic.innerHTML = "Agriculture in South Dinajpur, Farming in Gangetic Delta and Rarh region";

        // Set page title with Javascript

        document.title = topic.innerHTML;

        const myContent = document.getElementById('myContent');

     

        const questionAnswer = [
            {
                question:"Why did the Tarai region become fertile?",
                answer:"Tarai region became fertile due to the deposits of sediments from Teesta and Mahananda."
            },
            {
                question: "Which crops are mostly grown in the Tarai region?",
                answer : "Lots of paddy, along with jute, wheat, and varieties of vegetables, are grown here."
            },
            {
                question: "Tea is produced in great quantities on the __________________",
                answer : "slopes of Tarai"

            },  
            {
                question : "Which fruits are very popular in Tarai?",
                answer : "Pineapples and Bananas are very popular in Tarai."

            },
            {
            question : "How much rainfall does the Tarai region receive?",
            answer : `It gets less rain than the mountains in the north, but more than that of south bengal. It is between these two. `
            },

            {
                question : "__________ plants are grown to breed silkworms.",
                answer : `Mulberry`
        
            },
            {
                question : "Why is tea cultivation better in this region?",
                answer : `A large part of the Tarai is at the foot of a mountain. The land slopes upto plants. There is not water logging. It's not very hot. This weather is good for cultivating tea.`
            },
            {
                question : "Potatoes are cultivated on both sides of which river over a wide area?",
                answer : "Potatoes are cultivated on both sides of Damodar river over a wide area."
            },
            {
                question : "What is the full form of DVC?",
                answer : "The full form of DVC is Damodar Valley Corporation"
                
            },
            {
                question : "Which district's soil is very good for paddy cultivation?",
                answer : "The soil of Burdwan is very good for paddy cultivation."

            },
            {
                question : "The Damodar valley project is in which river?",
                answer : "The Damodar valley project is in Damodar river.",
            },
            {
                question : "Why was DVC formed?",
                
                 answer : "DVC was formed to control floods."

            },
            {
                question : "Where is tea grown in West Bengal?",
                answer : "Tree is grown in the hilly areas of Darjeeling district."
            },
            {
                question : "Where are mulberry trees cultivated for rearing silkworms ?",
                answer : " Mulberry trees are cultivated for rearing silkworms in Malda and Dakshin Dinajpur"
            },
            {
                question : "What is made from potato leaves?",
                answer : " Soil Fertilizer is made from potato leaves."
            },
            {
                question : " Write the name of two rivers in Rarh region of West Bengal?",
                answer : "Damodar and Kansavti"
            }

        ];


        questionAnswer.forEach((item,index)=>{

           
          // generate proper question number using li tag

            // const questionNumber = document.createElement('li');

            // questionNumber.innerHTML = "Q"+(index+1)+". ";



            const orderList = document.createElement('ol');

            const listItem = document.createElement('li');

            listItem.innerHTML = "Q"+(index+1)+". ";

            const question = document.createElement('strong');

            const paragraph = document.createElement('p');

            // create Ans:- for each answer

            const ans = document.createElement('strong');

            ans.innerHTML = "Ans:- ";

            paragraph.appendChild(ans);

            const answer = document.createElement('span');

            question.innerHTML = item.question;

            answer.innerHTML = item.answer;

            // myContent.appendChild(questionNumber);

            listItem.appendChild(question);

            paragraph.appendChild(answer);

            listItem.appendChild(paragraph);

            orderList.appendChild(listItem);

            myContent.appendChild(orderList);

            // hide li tag number

           orderList.style.listStyleType = "none";



        });
       




    </script>
