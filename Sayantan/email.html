<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Your Email Subject</title>
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #ffffff;
			border: 1px solid #cccccc;
		}
		h1, h2, h3, h4, h5, h6 {
			font-family: Arial, sans-serif;
			font-weight: bold;
			margin: 20px 0;
		}
		p {
			margin: 0 0 20px;
		}
		a {
			color: #007bff;
			text-decoration: underline;
		}
		img {
			max-width: 100%;
			height: auto;
			display: block;
			margin: 20px auto;
		}
		@media only screen and (max-width: 480px) {
			.container {
				padding: 10px;
			}
			h1, h2, h3, h4, h5, h6 {
				margin: 10px 0;
			}
			p {
				margin: 0 0 10px;
			}
			img {
				margin: 10px auto;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Your Email Heading</h1>
		<p>Dear [Recipient Name],</p>
		<p>Your email message goes here.</p>
		<img src="[image URL]" alt="[image description]">
		<p>Thank you for your time.</p>
		<p>Best regards,</p>
		<p>[Your Name]</p>
	</div>
</body>
</html>
