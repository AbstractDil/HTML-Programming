    <!-- Javascript Code is given below -->

    <script src="checkUrl.js" type="text/javascript"></script>

    <script>

        const topic = document.getElementById('topic');

        topic.innerHTML = "Rarh Region";

        // Set page title with Javascript

        document.title = topic.innerHTML;

        const myContent = document.getElementById('myContent');

     

        const questionAnswer = [
            {
                question:"What is the meaning of Rarh?",
                answer:"The meaning of Rarh is 'the land of red soil'."
            },
            {
                question:"Which district is located in the Rarh region in West Bengal?",
                answer:"The districts located in the Rarh region in West Bengal are Bankura, Paschim Bardhaman, Purba Bardhaman, Birbhum, Purba Medinipur and Paschim Medinipur."
            },
            {
                question:"What is the main river of the Rarh region?",
                answer:"The main river of the Rarh region is the Damodar River."
            },
            {
                question: "Where do the rivers of the Rarh region originate from?",
                answer:"The rivers of the Rarh region originate from the Chota Nagpur Plateau."

            },
            {
                question:"What is the main crop of the Rarh region?",
                answer:" The main crop of the Rarh region is paddy."
            },
            {
                question:" Which trees are found in the Rarh region?", 

                answer:" The trees found in the Rarh region are Sal, Teak, Mahogan, Palash, Neem, Mango, Jackfruit, Coconut, Banana, etc."
            },
            {
                question:"Name some industrial areas of the Rarh region.",
                answer:"Some industrial areas of the Rarh region are Haldia,Kharagpur."
            },
            {
                question:"What is Rarh Region?",
                answer:"Rarh Region is a toponym for an area in Indian subcontinent that lies between the Chota Nagpur Plateau on the West and the Ganges Delta on the East."
            },
            {
                question:"The color of the soil in the Plateau region is: Red / Black / Brown / Yellow.",
                answer:"The color of the soil in the Plateau region is Red."
            },
            {
                question:"Mama-Bhagne Hills are located in - Bankura / Purulia / Bardhaman / Birbhum district.",
                answer:"Mama-Bhagne Hills are located in Birbhum district."
            },
            {
               question:"Ayodhya Hills are located in - Bankura / Purulia / Bardhaman / Paschim Medinipur district.",
                answer:"Ayodhya Hills are located in Purulia district."
            }
            ,
            {
                question:"The western region of West Bengal - Plains / Mountainous / Plateau Coastal region.",
                answer:" The western region of West Bengal is Plateau Coastal region."
            },
            {
                question:"What medicine is made from sarpagandha or Rauwolfia serpentina or Indian snakeroot?",
                answer:"Medicine for high blood pressure is made from sarpagandha or Rauwolfia serpentina or Indian snakeroot."
            },
            {
                question:"The plateau region of West Bengal is a part of ________ plateau.",
                answer:"The plateau region of West Bengal is a part of Chota Nagpur plateau."
            },
            {
                question:"Which river is the main river of the plateau region of West Bengal?",
                answer:"The Damodar River is the main river of the plateau region of West Bengal."
            },
            {
                question:"For which the colour of  western plateau region of West Bengal is red?",
                answer:"The colour of  western plateau region of West Bengal is red for the presence of iron oxide."
            }
        ];


        questionAnswer.forEach((item,index)=>{

           
          // generate proper question number using li tag

            // const questionNumber = document.createElement('li');

            // questionNumber.innerHTML = "Q"+(index+1)+". ";



            const orderList = document.createElement('ol');

            const listItem = document.createElement('li');

            listItem.innerHTML = "Q"+(index+1)+". ";

            const question = document.createElement('strong');

            const paragraph = document.createElement('p');

            // create Ans:- for each answer

            const ans = document.createElement('strong');

            ans.innerHTML = "Ans:- ";

            paragraph.appendChild(ans);

            const answer = document.createElement('span');

            question.innerHTML = item.question;

            answer.innerHTML = item.answer;

            // myContent.appendChild(questionNumber);

            listItem.appendChild(question);

            paragraph.appendChild(answer);

            listItem.appendChild(paragraph);

            orderList.appendChild(listItem);

            myContent.appendChild(orderList);

            // hide li tag number

           orderList.style.listStyleType = "none";



        });
       




    </script>
