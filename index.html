<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Test Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- stylesheet -->
  <link href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css" rel="stylesheet" />
</head>

<body class="bg-gray-200">
  <!-- Navbar -->

  <div class="flex flex-col rounded-xl bg-white bg-clip-border shadow-card">

      <h3>Sagar Nandy</h3>
    </a>
    <p class="mb-3 opacity-60">
      This is a test page 
    </p>
    <button onclick="alertShow()"

  </div>
</div>
  <script>
    function alertShow(){
     window.location.href="https://nandysagar.in";
    }
  </script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="dark" defer></script>

  <!-- script -->

  <!-- from node_modules -->

  <!-- from cdn -->
