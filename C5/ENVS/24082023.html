    <!-- Javascript Code is given below -->

    <script src="checkUrl.js" type="text/javascript"></script>

    <script>

        const topic = document.getElementById('topic');

        topic.innerHTML = "Green Revolution";

        // Set page title with Javascript

        document.title = topic.innerHTML;

        const myContent = document.getElementById('myContent');

     

        const questionAnswer = [
            {
                question:"How many years ago did the use of chemical fertilizers and pesticides begin to increase?",
                answer:"Chemical fertilizers and pesticides began to increase 40-45 years ago."
            },
            {
                question: " Write the name of some insects that have economic importance.",
                answer : "Bees, silkworms, lac insects, etc. are some insects that have economic importance."
            },
            {
                question: "What is Green Revolution?",
                answer : "In 1960s the production of food grains increased rapidly due to the use of high yielding varieties of seeds, chemical fertilizers, pesticides, irrigation, etc. This is called Green Revolution."

            },  
            {
                question : "For Geen Revelution the production of _________ increased rapidly.",
                answer : "Wheat"

            },
            {
            question : "What are the reason for Green Revolution?",
            answer : `The reasons for Green Revolution are:
            <ol><li>Use of high yielding varieties of seeds.</li> <li>Use of chemical fertilizers.</li> <li>Use of pesticides.</li> <li>Use of irrigation.</li> 
                <li> Use of Agricultural machinery.</li>
                </ol>`
            },

            {
                question : "What are the advantages of Green Revolution?",
                answer : `The advantages of Green Revolution are: 
                <ol>
                <li>It has increased the production of Wheat.</li>
                <li>It has increased the income of farmers.</li>
              
                </ol>`
        
            },
            {
                question : "What are the disadvantages of Green Revolution?",
                answer : `The disadvantages of Green Revolution are:
                <ol>
                <li><b>Decreased Soil Fertility:</b>The increased use of chemical fertilizers and pesticides has led to a decline in soil fertility. This can make it harder for plants to grow naturally in the long run.</li>
                <li><b>Harmful Effects on Friendly Insects:</b> The excessive use of chemical fertilizers and pesticides can harm not only harmful insects but also friendly ones like bees and silkworms.</li>
                <li> <b>Depletion of Water Resources:</b> It has increased the use of irrigation so the water level is decreasing. </li>


                </ol>`
            },
            {
                question : "Which crop is mainly cultivated in the rainy season?",
                answer : "Paddy is mainly cultivated in the rainy season."
            },
            {
                question : "Which crops are grown in the winter season?",
                answer : "Carrot, pea, mustard, etc. are grown in the winter season."
                
            },
            {
                question : "Give two examples of Rabi crops.",
                answer : "Wheat, gram, mustard, etc. are examples of Rabi crops."

            }

        ];


        questionAnswer.forEach((item,index)=>{

           
          // generate proper question number using li tag

            // const questionNumber = document.createElement('li');

            // questionNumber.innerHTML = "Q"+(index+1)+". ";



            const orderList = document.createElement('ol');

            const listItem = document.createElement('li');

            listItem.innerHTML = "Q"+(index+1)+". ";

            const question = document.createElement('strong');

            const paragraph = document.createElement('p');

            // create Ans:- for each answer

            const ans = document.createElement('strong');

            ans.innerHTML = "Ans:- ";

            paragraph.appendChild(ans);

            const answer = document.createElement('span');

            question.innerHTML = item.question;

            answer.innerHTML = item.answer;

            // myContent.appendChild(questionNumber);

            listItem.appendChild(question);

            paragraph.appendChild(answer);

            listItem.appendChild(paragraph);

            orderList.appendChild(listItem);

            myContent.appendChild(orderList);

            // hide li tag number

           orderList.style.listStyleType = "none";



        });
       




    </script>




    <!-- Javascript Code ends here -->
