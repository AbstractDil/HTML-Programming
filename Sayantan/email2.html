<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Your Email Subject</title>
	<style type="text/css">
		/* Reset styles */
		body,
		#bodyTable,
		#bodyCell {
			height: 100% !important;
			margin: 0;
			padding: 0;
			width: 100% !important;
		}

		/* Email container */
		table.container {
			border-collapse: collapse;
			border-spacing: 0;
			margin: 0 auto;
			width: 100%;
			max-width: 600px;
		}

		/* Header */
		table.header {
			background-color: #f1f1f1;
			width: 100%;
		}

		/* Logo */
		img.logo {
			display: block;
			margin: 10px auto;
			max-width: 60%;
			height: auto;
			width: 70px;
		}

		/* Main content */
		table.content {
			background-color: #ffffff;
			border: 1px solid #e5e5e5;
			margin: 10px auto;
			padding: 20px;
			width: 100%;
		}

		h1 {
			color: #333333;
			font-family: Arial, sans-serif;
			font-size: 28px;
			font-weight: bold;
			line-height: 1.3;
			margin: 0;
			padding: 0;
			text-align: center;
		}

		p {
			color: #666666;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
			text-align: left;
		}

		/* CTA button */
		table.button {
			background-color: #007bff;
			border-collapse: separate;
			border-radius: 5px;
			margin: 10px auto;
			padding: 10px;
			width: auto;
		}

		a.button {
			color: #ffffff;
			display: inline-block;
			font-family: Arial, sans-serif;
			font-size: 16px;
			font-weight: bold;
			text-align: center;
			text-decoration: none;
			width: 100%;
		}

		@media only screen and (max-width: 480px) {
			/* Mobile styles */
			img.logo {
				max-width: 50%;
				height: auto;
				width: auto;
			}

			table.content {
				margin: 10px auto !important;
				padding: 10px !important;
			}

			h1 {
				font-size: 24px;
			}

			p {
				font-size: 14px;
			}
		}
	</style>
</head>
<body>
	<table cellpadding="0" cellspacing="0" border="0" id="bodyTable">
		<tr>
			<td valign="top" id="bodyCell">
				<table cellpadding="0" cellspacing="0" border="0" class="container">
					<!-- Header -->
					<tr>
						<td>
							<table cellpadding="0" cellspacing="0" border="0" class="header">
								<tr>
									<td>
										<img src="https://mathhub.me/mathhub/images/combined/logo2.png" alt="[logo description]" class="logo">
									</td>
								</tr>

                							<tr>
								<td>
									<hr style="border: none; border-bottom: 1px solid #e5e5e5;">
								</td>
							</tr>
						</table>
					</td>
				</tr>

				<!-- Main content -->
				<tr>
					<td>
						<table cellpadding="0" cellspacing="0" border="0" class="content">
							<tr>
								<td>
									<h1>Your email headline here</h1>
									<p>Your email content here</p>
									<table cellpadding="0" cellspacing="0" border="0" class="button">
										<tr>
											<td>
												<a href="[CTA URL]" class="button">Call to Action</a>
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					</td>
				</tr>

				<!-- Footer -->
				<tr>
					<td>
						<table cellpadding="0" cellspacing="0" border="0" class="header">
							<tr>
								<td>
									<hr style="border: none; border-bottom: 1px solid #e5e5e5;">
								</td>
							</tr>
							<tr>
								<td>
									<p style="color: #999999; font-size: 12px; margin: 10px; text-align: center;">Your company name or other information</p>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>

</body>
</html>
