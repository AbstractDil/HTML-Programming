<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Chart Js
  </title>

  <style>
    body {
      background-color: green !important;
    }

    hr {
      border-bottom: 1px solid black !important;
      margin-top: 0px !important;
    }

    .panel .panel-footer {
      background-color: #fff !important;
    }

    .rotate-vertically {
      transform: rotate(270deg);
      margin-top: 115px;
      margin-right: 680px;
      margin-left: 20px;
    }
    
  </style>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body>

  <div class="container" style="margin-top: 18px;">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">


        <!-- Chart - 1  Starts -->

        <div class="panel panel-default">

          <div class="panel-body">

            <canvas id="myChart" style="width:100%; background-color: #fff !important;"></canvas>


          </div>

        </div>

        <!-- Chart - 1  Ends -->

        <!-- Chart - 2  Starts -->

        <div class="panel panel-default">

          <div class="panel-body">

            <canvas id="myChartTwo" style="width:100%;"></canvas>


          </div>

        </div>

        <!-- Chart - 2  Ends -->


        <!-- Chart - 3  Starts -->

        <div class="panel panel-default">

          <div class="panel-body">

            <canvas id="myChartThree" style="width:100%;"></canvas>
           
            </div>

            </div>

            <!-- Chart - 3  Ends -->

            <!-- Chart - 4  Starts -->

            <div class="panel panel-default">

              <div class="panel-body">
    
                <canvas id="myChartFour" style="width:100%;"></canvas>
    
    
              </div>
    
            </div>

            <!-- Chart - 4  Ends -->


      </div>
    </div>
  </div>


  <script>
    /*
  const xValues = [0,0.075,0.1,0.15,0.175,0.2];
  const yValues = [0,2,4,6,8,10];
  */

    const xValues = [0.001,0.055,0.0721,0.1243,0.1259];
    const yValues = [0, 2,4,6,8];

    new Chart("myChart", {
      type: "line",
      data: {
        labels: xValues,
        datasets: [{
          fill: false,
          lineTension: 0,
          backgroundColor: "rgba(0,0,255,1.0)",
          borderColor: "rgba(0,0,255,0.1)",
          data: yValues
        }]
      },
      options: {
        legend: { display: false },
        responsive: true,
        title: {
          display: true,
          text: 'Fig 3 : Generation of current of sludge media against time.',
          position: 'bottom',

        },
        scales: {
          yAxes: [
            {
              ticks: { min: 0, max: 8 },
              scaleLabel: {
                display: true,
                labelString: "Time (t)"
              }
            }

          ],

          xAxes: [
            {
              ticks: { min: 0, max: 0.2 },
              scaleLabel: {
                display: true,
                labelString: "Current (I) "
              }
            }

          ]

        }
      }
    });
  </script>

  <!-- Chart -2 JS File  -->

  <script>
    /*
  const xValues = [0,0.075,0.1,0.15,0.175,0.2];

  */

    const xVals = [0, 0.0167, 0.0325, 0.0350, 0.0441];

    new Chart("myChartTwo", {

          fill: false,

      options: {
        legend: { display: false },

          display: true,

              }
            }

          ],

          xAxes: [
            {
              ticks: { min: 0, max: 0.2 },
              scaleLabel: {
                display: true,
                labelString: "Current (I) "
              }
            }

          ]

        }
      }
    });
  </script>

  <!-- Chart - 3 JS File  -->
  <script>

  <!-- Chart - 4 JS File  -->

  <script>
    /*
  const xValues = [0,0.075,0.1,0.15,0.175,0.2];
  const yValues = [0,2,4,6,8,10];
  */

    const xVal = [0.01,0.02,0.03];
    const yVal = [0,4,8];

    new Chart("myChartFour", {
      type: "line",

        },
        scales: {
          yAxes: [
            {

              }

          ],

          xAxes: [
            {

</body>

</html>
