.d-flex {

<body>
  

    
    
    <!-- header starts here -->

        <div class="container ">

                    <div class="d-flex align-items-center justify-content-center">


                        <img src="https://abstractdil.github.io/mathhub/images/portal/students/MathHubStudentsPortalLogo2-removebg.png" height="90" alt="MC_Logo">

                                Topic:
                            </strong>

                            <span id="topic"></span>
                        </h4>
                        <h4>

                            <p class="text-center">
                                

                                <strong>
                                     <span id="time"></span>

<!-- header ends here -->
              
                
                

               <main class="main">
              



                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">

                            <h4 class="text-center">
                                <strong>
                                    <u>
                                        নিচের প্রশ্নগুলির উত্তর দাও :-
                                    </u>
                                        
                                </strong>

                                <!-- Content is generated by Javascript -->
                            </div>
                       <div id="showError"></div>

                        </div>

               </main>

   




    <!-- Javascript Code is given below -->

    <script src="checkUrl.js" type="text/javascript"></script>

    <script>

        const topic = document.getElementById('topic');

        topic.innerHTML = " Chapter :- 9,11,12,13,17,18 ";

        // Set page title with Javascript

        document.title = topic.innerHTML;

        const myContent = document.getElementById('myContent');

     

        const questionAnswer = [
            {
                question:"আমাদের চ্যাটার্জি পাড়ার লাইব্রেরিতে 2100 টি গল্পের বই আছে। যত গল্পের বই আছে তার 30% গল্পের বই। আরও কেনা হলো। কতগুলি বই কেনা হলো ও এখন লাইব্রেরিতে মোট গল্পের বই কতগুলি আছে ?",

                marks : 3,
                
            },

            {
                question : "এবছরের অঙ্ক পরীক্ষায় আমাদের ক্লাসের 60% ছাত্রছাত্রী 80-এর বেশি নম্বর পেয়েছে। আমাদের ক্লাসের মোট ছাত্রছাত্রী 50 জন হলে কতজন ছাত্রছাত্রী 80-এর বেশি নম্বর পেয়েছে ?",

                marks : 3,
            },
            {
                question : " 240 এর 35% = __________ .",
                marks : 1,
            },
            {
                question : " 7 দিয়ে বিভাজ্য এমন ক্ষুদ্রতম সংখ্যা খুঁজি যা 8, 12 ও 16 দিয়ে ভাগ করলে প্রতিক্ষেত্রে 3 ভাগশেষ থাকবে ?",
                marks : 3,
            },
            {
                question : "দুটি সংখ্যার যোগফল 384 এবং সংখ্যা দুটির গ.সা.গু. 48; সংখ্যা দুটি কী কী ?",
                marks : 3,
            },
            {
                question : "অর্ধগোলকের কয়টি তল ও কী কী ?",
                marks : 2,
            },
            {
                question : "কোনটি আয়তঘন নয় - (i) ইট, (ii) ছক্কা, (iii) বই, (iv) বোতল ?",
                marks : 1,
            },
            {
                question : `আমাদের 20 জন বন্ধুর মধ্যে কে কী ফল খেতে ভালোবাসে লেখো ও তথ্যগুলো থেকে স্তম্ভচিত্র অঙ্কন করো‌ <table class="table table-bordered"><tr><th> ফল</th><td> আপেল</td><td>পেয়ারা</td><td> কলা</td><td> শশা</td><td>আঙুর</td></tr><tr><th>বন্ধুসংখ্যা</th><td>4</td><td>6</td><td>2</td><td>3</td><td>5</td></tr></table>`,
                marks : 3,
            },
            {
                question : "সমবাহু ত্রিভুজের প্রতিটি কোণের মান কত?",
                marks : 1,
            },
            {
                question : "স্কেল ও পেন্সিল কম্পাসের সাহায্যে একটি 3.2 cm ব্যাসার্ধবিশিষ্ট বৃত্ত অঙ্কন করো।",
                marks : 3,
            },
            {
                question : "স্বাধীনতা দিবসে শারীর শিক্ষার শিক্ষক মহাশয় সমস্ত ছাত্রছাত্রীদের নিয়ে বিভিন্ন সময়ে 12,15 ও 20 সারিতে দাঁড় করিয়ে নানা কুচকাওয়াজ করান। একসময় ছাত্রছাত্রীদের নিরেট বর্গক্ষেত্রাকার করেও সাজান। ওই দিন কমপক্ষে কতজন ছাত্রছাত্রী বিদ্যালয়ে উপস্থিত ছিল ?",
                marks : 2,
            }
           
        ];


        questionAnswer.forEach((item,index)=>{

           
          // generate proper question number using li tag

            // const questionNumber = document.createElement('li');

            // questionNumber.innerHTML = "Q"+(index+1)+". ";



            const orderList = document.createElement('ol');

            const listItem = document.createElement('li');

            listItem.innerHTML = "Q"+(index+1)+") ";

            const question = document.createElement('strong');

            //const paragraph = document.createElement('span');
           
            const span = document.createElement('span');

            question.innerHTML = item.question;

            // show marks with question

            span.innerHTML = " ("+item.marks+")";   

            listItem.appendChild(question);

            question.appendChild(span);

            listItem.appendChild(span);

            orderList.appendChild(listItem);

            myContent.appendChild(orderList);

            // hide li tag number

           orderList.style.listStyleType = "none";



        });
       

        // Set time and marks with Javascript

        const time = document.getElementById('time');

        const marks = document.getElementById('marks');

       

        // calculate total marks 

        let totalMarks = 0;

        questionAnswer.forEach((item,index)=>{

            totalMarks += item.marks;

        });

        marks.innerHTML = "Full Marks : "+totalMarks;


        // time is double of total marks 

        let totalTime = totalMarks * 2;

        time.innerHTML = "Time : "+totalTime+" minutes";


    </script>




    <!-- Javascript Code ends here -->

</body>
</html>
