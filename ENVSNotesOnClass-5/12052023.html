@media print{

         content: 'students.nandysagar.in';
         

         position: fixed;

         color: #0d745e;

       }

</style>
</head>
<body>
  
   

<!-- header starts here -->

                <header>

                    <div class="container">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">

                    <h3 class="text-center">
                        <strong>
    
                            Notes On Environmental Science 
    
                            Class-V
    
                        </strong>
    
                        
    
                    </h3>
    
                    <h4 class="text-center"> </h4>
    
                    <h4 class="text-center" style="color:yellow">Prepared By: Sagar Nandy</h4>

                    <h4>
                   
                        <p class="text-center">
                            <strong>
                            Topic: 
                        </strong>
                        <!-- Topic is generated by Javascript -->
                            <span id="topic"></span>
                        </p>
                   
                </h4>
                <hr>

                    </div>  
                    </div>  
                    </div>
                </header>

<!-- header ends here -->
              
                
                

               <main class="main">
              



                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">

                            <div id="myContent">
                                <!-- Content is generated by Javascript -->
                            </div>
                       

                        </div>
                    </div>
                </div>

               </main>

   




    <!-- Javascript Code is given below -->

    <script>

        const topic = document.getElementById('topic');

        topic.innerHTML = "Numerous animals near home, Vertebrate and Invertebrate animals";

        // Set page title with Javascript

        document.title = topic.innerHTML;

        const myContent = document.getElementById('myContent');

     

        const questionAnswer = [
            {
                question:"  What is the name of the black-colored,big cat-like furry,long-tailed animal ?",
                answer:"The name of the black-colored,big cat-like furry,long-tailed animal is Civet-cat (gondho-gokul or bhaam-baeraal)."
            },
            {
                question:"Write the name of some wildlife animals around your home?",
                answer:"Some wildlife animals around my home are Snakes,Badgers,Jackals etc."
            },
            {
                question:"What are Vertebrate animals?",
                answer:"Animals with backbone are called vertebrate animals. For example: Snakes, Bird, Human etc."
            },
            {
                question: "What are Invertebrate animals?",
                answer:"Animals without backbone are called Invertebrate Animals. For example: Snails, Insects, Worms etc."

            },
            {
                question:"Name two aquatic invertebrate animals?",
                answer:"Two aquatic invertebrate animals are Snails and Shrimp."
            },
            {
                question:"What are Amphibians?",

                answer:"Animals that can live both on land and in water are called Amphibians. For example: Frog, Toad, Salamander etc."
            },
            {
                question:"What does the caterpillar turn into?",
                answer:"The caterpillar turns into a butterfly."
            },
            {
                question:"What are Nocturnal animals?",
                answer:"Animals that are active at night are called Nocturnal animals. For example: Owl, Bat, Frog etc."
            },
            {
                question:"Name one vertebrate animal that has no leg?",
                answer:"Snake is a vertebrate animal that has no leg."
            },
            {
                question:"What are the Predatory animals?",
                answer:"Animals that hunt other animals for food are called Predatory animals. For example: Tiger, Lion, Wolf etc."
            },
            {
               question:"By which the body of caterpillar is covered?",
                answer:"The body of caterpillar is covered by hair called bristles. Bristles cause itching and irritation when they come in contact with skin."
            }
            ,
            {
                question:"How many legs does a earthworm have?",
                answer:"An earthworm has no legs."
            }
        ];


        questionAnswer.forEach((item,index)=>{

           
          // generate proper question number using li tag

            // const questionNumber = document.createElement('li');

            // questionNumber.innerHTML = "Q"+(index+1)+". ";



            const orderList = document.createElement('ol');

            const listItem = document.createElement('li');

            listItem.innerHTML = "Q"+(index+1)+". ";

            const question = document.createElement('strong');

            const paragraph = document.createElement('p');

            // create Ans:- for each answer

            const ans = document.createElement('strong');

            ans.innerHTML = "Ans:- ";

            paragraph.appendChild(ans);

            const answer = document.createElement('span');

            question.innerHTML = item.question;

            answer.innerHTML = item.answer;

            // myContent.appendChild(questionNumber);

            listItem.appendChild(question);

            paragraph.appendChild(answer);

            listItem.appendChild(paragraph);

            orderList.appendChild(listItem);

            myContent.appendChild(orderList);

            // hide li tag number

           orderList.style.listStyleType = "none";



        });
       




    </script>

    <!-- Javascript Code ends here -->

</body>
</html>
