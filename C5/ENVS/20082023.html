    <script>

        const topic = document.getElementById('topic');

        topic.innerHTML = "Our Agricultural Wealth : Paddy, Plough drawn by humans,Fertilizer and Pesticides";

        // Set page title with Javascript

        document.title = topic.innerHTML;

        const myContent = document.getElementById('myContent');

     

        const questionAnswer = [
            {
                question:"What is Harvester?",
                answer:"It is a modern device used for cutting and winnowing paddy is called harvester."
            },
            {
                question:"What is Harvesting?",
                answer:"The process of cutting and collecting crops is called Harvesting."
            },
            {
                question:"What is the meaning of 'Tiller'?",
                answer:"The one who farms is known as Tiller."
            },
            {
                question: "What is Power-Tiller?",
                answer:"Power Tiller is a machine used for ploughing the field quickly."

            },
            {
                question:"Who first started Agriculture?",
                answer:"Agriculture was first started by Women."
            },
            {
                question:" Which paddy is cultivated in the middle of july?", 

                answer:"Aman paddy is cultivated in the middle of july."
            },
            {
                question:"Name a seed threshing machine.",
                answer:"A machine for threshing seeds is called 'Combine'."
            },
            {
                question:"Write the use of 'Thresher Mil' machine ?",
                answer:"To separate cereals from cereals plants, the machine is used."
            },
            {
                question:"Which animal is used to pull the plough?",
                answer:"Animals like ox, buffalo etc. are used to pull the plough."
            },
            {
                question:"What were man-drawn plows made of?",
                answer:"Man drawn plow were made of wood."
            },
            {
               question:"What is Chemical Fertilizer?",
                answer:"Fertilizer is a type of artificial chemical substance that is used to increase the fertility of the soil. It is called chemical fertilizer. Example: Urea, Ammonium Sulphate, Ammonium Nitrate, etc."
            }
            ,
            {
                question:"Previously in the field, the leaves of Neem is used for ____________.",
                answer:"Pesicides"
            },
            {
                question:"Write the name of a biofertilizer and a chemical fertilizer.",
                answer:"Biofertilizer: Rhyzobium, Chemical Fertilizer: Urea"
            },
            {
                question : " What is Pesticide? Give an example.",
                answer:" Pesticide is a chemical substance used to kill pests. Example: DDT, BHC, etc."
            },
            {
                question : " What are the types of Fertilizers?",
                answer:" Fertilizers are of three types: Bio Fertilizer and Chemical or Inorganic Fertilizer and Microorganism."
            }
            
        ];


        questionAnswer.forEach((item,index)=>{

           
          // generate proper question number using li tag

            // const questionNumber = document.createElement('li');

            // questionNumber.innerHTML = "Q"+(index+1)+". ";



            const orderList = document.createElement('ol');

            const listItem = document.createElement('li');

            listItem.innerHTML = "Q"+(index+1)+". ";

            const question = document.createElement('strong');

            const paragraph = document.createElement('p');

            // create Ans:- for each answer

            const ans = document.createElement('strong');

            ans.innerHTML = "Ans:- ";

            paragraph.appendChild(ans);

            const answer = document.createElement('span');

            question.innerHTML = item.question;

            answer.innerHTML = item.answer;

            // myContent.appendChild(questionNumber);

            listItem.appendChild(question);

            paragraph.appendChild(answer);

            listItem.appendChild(paragraph);

            orderList.appendChild(listItem);

            myContent.appendChild(orderList);

            // hide li tag number

           orderList.style.listStyleType = "none";



        });
       




    </script>
