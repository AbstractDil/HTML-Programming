    <!-- Javascript Code is given below -->

    <script src="checkUrl.js" type="text/javascript"></script>

    <script>

        const topic = document.getElementById('topic');

        topic.innerHTML = "Phenomena Around Us";

        // Set page title with Javascript

        document.title = topic.innerHTML;

        const myContent = document.getElementById('myContent');

     

        const questionAnswer = [
            {
                question:"What is called reversible phenomena?",
                answer:"Some incidents where the subtances can return to their previous state are called reversible phenomena."
            },
            {
                question: "What is called irreversible phenomena?",
                answer : "Some incidents where the substances can not return to their previous state are called irreversible phenomena."
            },
            {
                question: "What are called periodic phenomena?",
                answer : "Phenomena which happen again and again at particulars intervals are called periodic."

            },  
            {
                question : "What are called non-periodic phenomena?",
                answer : "Phenomena which do not occur at fixed intervals are called non-periodic."

            },
            {
            question : "What are called natural phenomena? ",
            answer : `Some phenomena carried out by nature, are called natural phenomena. `
            },

            {
                question : "Name two chemical substances used as chemical fertilizer.",
                answer : `Urea and Diammonium Phosphate`
        
            },
            {
                question : "Name two chemical substances used as chemical pesticide.",
                answer : `Carbaryl and Malathion.`
            },
            {
                question : "What is called physical change?",
                answer : "A case where the original substance can be obstained after the change is called physical change."
            },
            {
                question : "What are called man-made phenomena?",
                answer : "Some phenomena carried out by man, are called man-made phenomena."
                
            },
            {
                question : "What is called chemical change?",
                answer : "A case where the form and features or properties of the original substance are changed is called chemical change."

            },
            {
                question : "Write the differences between physical change and chemical change .",
                answer : `<table class="table table-bordered">
                        <thead>
                            <tr>
                                <td class="font-weight-bold text-center">Physical Change</td>
                                <td class="font-weight-bold text-center">Chemical Change</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>The original substance is obtained.</td>
                                <td>It is not easy to obtain the original substance again.</td>
                            </tr>
                            <tr>
                                <td>It is a reversible phenomenon.</td>
                                <td>It is an irreversible phenomenon.</td>
                            </tr>
                            <tr>
                                <td>The internal structure of a substance remains unaltered.</td>
                                <td>The internal structure of a substance becomes altered.</td>
                            </tr>
                        </tbody>
                    </table>`,
            },
           
            

        ];


        questionAnswer.forEach((item,index)=>{

           
          // generate proper question number using li tag

            // const questionNumber = document.createElement('li');

            // questionNumber.innerHTML = "Q"+(index+1)+". ";



            const orderList = document.createElement('ol');

            const listItem = document.createElement('li');

            listItem.innerHTML = "Q"+(index+1)+". ";

            const question = document.createElement('strong');

            const paragraph = document.createElement('p');

            // create Ans:- for each answer

            const ans = document.createElement('strong');

            ans.innerHTML = "Ans:- ";

            paragraph.appendChild(ans);

            const answer = document.createElement('span');

            question.innerHTML = item.question;

            answer.innerHTML = item.answer;

            // myContent.appendChild(questionNumber);

            listItem.appendChild(question);

            paragraph.appendChild(answer);

            listItem.appendChild(paragraph);

            orderList.appendChild(listItem);

            myContent.appendChild(orderList);

            // hide li tag number

           orderList.style.listStyleType = "none";



        });
       




    </script>




    <!-- Javascript Code ends here -->
