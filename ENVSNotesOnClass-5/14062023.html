    <!-- Javascript Code is given below -->

    <script>

        const topic = document.getElementById('topic');

        topic.innerHTML = "Characteristics of Known Plants,Animals ";

        // Set page title with Javascript

        document.title = topic.innerHTML;

        const myContent = document.getElementById('myContent');

     

        const questionAnswer = [
            {
                question:"Name four plants in which tendrils are observed?",
                answer:"Four plants in which tendrils are observed are: Cucumber, Pumpkin, Grapevine and Watermelon."
            },
            {
                question:"What is Tendril?",
                answer:"The thread like substance is a kind of leaf called Tendril."
            },
            {
                question:"Which tree have aerial roots?",
                answer:"Banyan tree have aerial roots."
            },
            {
                question: "Write a characteristic of the Banyan tree?",
                answer:"The Banyan tree has aerial roots."

            },
            {
                question:"What are the uses of aerial roots of Banyan tree?",
                answer:"The Banyan tree uses aerial roots to get support from the ground."
            },
            {
                question:"Name some predatory fish.",

                answer:"Some predatory fish are: Shark, Catfish, Eel, Piranha etc."
            },
            {
                question:"Name two vemonous snakes.",
                answer:"Two vemonous snakes are: Cobra,Russell's Viper and Krait."
            },
            {
                question:"Name two non-vemonous snakes.",
                answer:"Two non-vemonous snakes are: Water snake and Rat snake."
            },
            {
                question:"Is bat a bird or animal? Where does it live?",
                answer:"Bat is an animal. It lives in trees."
            },
            {
                question:"What is the food of butterfly?",
                answer:"Butterfly eats nectar of flowers."
            },
            {
               question:"Which fish should not be cultured in the fish farming pond?",
                answer:"Catfish should not be cultured in the fish farming pond."
            }
            ,
            {
                question:"Name two endangered animals.",
                answer:"Two endangered animals are: Vulture and Owl."
            },
            {
                question:"What medicine is made from sarpagandha or Rauwolfia serpentina or Indian snakeroot?",
                answer:"Medicine for high blood pressure is made from sarpagandha or Rauwolfia serpentina or Indian snakeroot."
            },
            {
                question:"Write the scientific name of Indian snakeroot.",
                answer:"The scientific name of Indian snakeroot is Rauwolfia serpentina."
            },
            {
                question:"Write the names of some trees which have medicinal value.",
                answer:"Some trees which have medicinal value are: Neem, Tulsi, Cinchona, Peepal, Ashoka, etc."
            },
            {
                question:" What is the importance of Muktajhuri(Acalypha indica) plant?",
                answer:"Muktajhuri(Acalypha indica) tree is used to heal burns or wounds, stomach ache, etc."
            }
        ];


        questionAnswer.forEach((item,index)=>{

           
          // generate proper question number using li tag

            // const questionNumber = document.createElement('li');

            // questionNumber.innerHTML = "Q"+(index+1)+". ";



            const orderList = document.createElement('ol');

            const listItem = document.createElement('li');

            listItem.innerHTML = "Q"+(index+1)+". ";

            const question = document.createElement('strong');

            const paragraph = document.createElement('p');

            // create Ans:- for each answer

            const ans = document.createElement('strong');

            ans.innerHTML = "Ans:- ";

            paragraph.appendChild(ans);

            const answer = document.createElement('span');

            question.innerHTML = item.question;

            answer.innerHTML = item.answer;

            // myContent.appendChild(questionNumber);

            listItem.appendChild(question);

            paragraph.appendChild(answer);

            listItem.appendChild(paragraph);

            orderList.appendChild(listItem);

            myContent.appendChild(orderList);

            // hide li tag number

           orderList.style.listStyleType = "none";



        });
       




    </script>

    <!-- Javascript Code ends here -->
