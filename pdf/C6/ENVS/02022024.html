    <!-- Javascript Code is given below -->

    <script src="checkUrl.js" type="text/javascript"></script>

    <script>

        const topic = document.getElementById('topic');

        topic.innerHTML = "Interdependence of Organisms and the Environment";

        // Set page title with Javascript

        document.title = topic.innerHTML;

        const myContent = document.getElementById('myContent');

     

        const questionAnswer = [
            {
                question:"Write down name of three beneficial microbes.",
                answer:"Lactobacillus, Streptomyces and Yeast"
            },
            {
                question: "Write down a name of single celled fungus.",
                answer : "Yeast"
            },
            {
                question: "What are Microbes?",
                answer : "Microbes are tiny living organisms, like bacteria and viruses, that are too small to be seen without a microscope and can be both helpful and harmful to living things."

            },  
            {
                question : "Give two example of Microbes.",
                answer : "Bacteria - Streptomyces,Rhizobium"

            },
            {
            question : "Where is the Rhizobium bacteria found in leguminous plants?",
            answer : `Rhizobium bacteria are found in the root nodules of leguminous plants such as peas and beans. `
            },

            {
                question : "What is a parasite?",
                answer : `A parasite is an organism that lives on or inside another organism (called the host) and obtains nutrients and other resources from the host, usually to the detriment of the host's health or well-being.`
        
            },
            {
                question : "From which organism is the antibiotic Streptomycin obtained?",
                answer : `The antibiotic Streptomycin is obtained from Streptomyces.`
            },
            {
                question : "What is Parasitism?",
                answer : "Parasitism is a type of symbiotic relationship in which one organism (the parasite) benefits at the expense of another organism (the host), often harming the host in the process."
            },
            {
                question : "What is Symbiosis?",
                answer : "A relationship between two different living things living close to one another and depending on each other benefiting from each other in particular ways."
                
            },
            {
                question : "Give an example of Symbiosis?",
                answer : "Sea anemone and Clown fish"

            },
            {
                question : "What are fibres?",
                answer : "A fibre is a thin thread of a natural or artificial substance, especially one that is used to make cloth or rope. Fibre consists of the parts of plants or seeds that your body cannot digest.",
            },
            {
                question : "Give two example of natural fibre.",
                
                 answer : "Cotton,Jute and silk."

            },
            {
                question : "Give two example of man made fibre?",
                answer : "Nylon, Polyester."
            },
            {
                question : "Where are mulberry trees cultivated for rearing silkworms ?",
                answer : " Mulberry trees are cultivated for rearing silkworms in Malda and Dakshin Dinajpur"
            },
            {
                question : "What is made from potato leaves?",
                answer : " Soil Fertilizer is made from potato leaves."
            },
            {
                question : " Write the name of two rivers in Rarh region of West Bengal?",
                answer : "Damodar and Kangsavti"
            }

        ];


        questionAnswer.forEach((item,index)=>{

           
          // generate proper question number using li tag

            // const questionNumber = document.createElement('li');

            // questionNumber.innerHTML = "Q"+(index+1)+". ";



            const orderList = document.createElement('ol');

            const listItem = document.createElement('li');

            listItem.innerHTML = "Q"+(index+1)+". ";

            const question = document.createElement('strong');

            const paragraph = document.createElement('p');

            // create Ans:- for each answer

            const ans = document.createElement('strong');

            ans.innerHTML = "Ans:- ";

            paragraph.appendChild(ans);

            const answer = document.createElement('span');

            question.innerHTML = item.question;

            answer.innerHTML = item.answer;

            // myContent.appendChild(questionNumber);

            listItem.appendChild(question);

            paragraph.appendChild(answer);

            listItem.appendChild(paragraph);

            orderList.appendChild(listItem);

            myContent.appendChild(orderList);

            // hide li tag number

           orderList.style.listStyleType = "none";



        });
       




    </script>
