<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Chart Js
    </title>

    <style>
      body{
        background-color: green !important;
      }
      hr{
        border-bottom:1px solid black !important;
        margin-top: 0px !important;
      }
    .panel   .panel-footer{
       background-color: #fff !important;
      }
      .rotate-vertically {
        transform: rotate(270deg);
        margin-top: 115px;
        margin-right:680px;
        margin-left: 20px;
      }
     
    </style>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>

<div class="container" style="margin-top: 18px;">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">


            <div class="panel panel-default">
                
                <div class="panel-body">

                    <!-- <h3>Chart Js</h3>
                    <hr> -->

                  
                       <canvas id="myChart" style="width:100%;"></canvas>
                        

                    
                   </div>

            </div>

        
        </div>
    </div>
</div>


<script>
  /*
const xValues = [0,0.075,0.1,0.15,0.175,0.2];
const yValues = [0,2,4,6,8,10];
*/

const xValues = [0,0.025,0.05,0.075,0.7625,0.125,0.15,0.175,0.2];
const yValues = [0,1,1.5,2,4,5,6,8,10];

new Chart("myChart", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{
      fill: false,
      lineTension: 0,
      backgroundColor: "rgba(0,0,255,1.0)",
      borderColor: "rgba(0,0,255,0.1)",
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    responsive: true,
    title: {
      display: true,
      text: 'Fig 3 : Generation of current of sludge media against time.',
      position: 'bottom',
      
    },
    scales: {
      yAxes: [
        {
          ticks: {min: 0, max:10},
          scaleLabel: {
            display: true,
            labelString: "Time (t)"
          }
        }
       
      ],

      xAxes: [
        {
          ticks: {min: 0, max:0.2},
          scaleLabel: {
            display: true,
            labelString: "Current (I) "
          }
        }
       
      ]

    }
  }
});
</script>

</body>
</html>
